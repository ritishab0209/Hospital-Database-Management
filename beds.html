    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Example data for beds
        const beds = [
          { id: 1, status: "available", patientId: null },
          { id: 2, status: "occupied", patientId: 1 },
          { id: 3, status: "available", patientId: null },
          { id: 4, status: "occupied", patientId: 2 },
          { id: 5, status: "available", patientId: null },
          { id: 6, status: "available", patientId: null },
          { id: 7, status: "occupied", patientId: 3 },
          { id: 8, status: "available", patientId: null },
          { id: 9, status: "occupied", patientId: 4 },
          { id: 10, status: "occupied", patientId: 5 },
          { id: 11, status: "available", patientId: null },
          { id: 12, status: "occupied", patientId: 6 },
          { id: 13, status: "available", patientId: null },
          { id: 14, status: "occupied", patientId: 7 },
          { id: 15, status: "available", patientId: null },
          { id: 16, status: "occupied", patientId: 8 },
          { id: 17, status: "occupied", patientId: 9 },
          { id: 18, status: "available", patientId: null },
          { id: 19, status: "occupied", patientId: 10 },
          { id: 20, status: "available", patientId: null },
        ];

        // Function to populate beds table
        function populateBedsTable() {
          const bedsTableBody = document.getElementById("bedsTableBody");

          // Clear existing table rows
          bedsTableBody.innerHTML = "";

          // Loop through beds data and populate table rows
          beds.forEach((bed) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${bed.id}</td>
            <td>${bed.status === "occupied" ? "Occupied" : "Available"}</td>
            <td>${bed.status === "occupied" ? bed.patientId : "-"}</td>
          `;
            bedsTableBody.appendChild(row);
          });
        }

        // Call populateBedsTable function to display beds on page load
        populateBedsTable();
      });
    </script>
