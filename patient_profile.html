          <div class="row">

              <div class="card mb-3">

                  <form id="personalInfoForm">
                    <div class="form-group">
                      <label for="patientName">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="patientName"
                        value="Patient_Name"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="dob">Date of Birth</label>
                      <input
                        type="text"
                        class="form-control"
                        id="dob"
                        value="August 10, 1990"

                      />
                    </div>
                    <div class="form-group">
                      <label for="age">Age</label>
                      <input
                        type="text"
                        class="form-control"
                        id="age"
                        value="32"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender</label>
                      <input
                        type="text"
                        class="form-control"
                        id="gender"
                        value="Male"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <textarea
                        class="form-control"
                        id="address"
                        rows="3"
                        disabled
                      >
123 Main St, Bangalore Karnataka, 572131</textarea
                      >
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        value="+91 9876543210"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        value="patient@example.com"
                        disabled
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header">Medical Information</div>
                <div class="card-body">
                  <form id="medicalInfoForm">
                    <div class="form-group">
                      <label for="medicalHistory">Medical History</label>
                      <textarea
                        class="form-control"
                        id="medicalHistory"
                        rows="5"
                        disabled
                      >
Previous surgeries: None. Known allergies: Penicillin.</textarea
                      >
                    </div>
                    <div class="form-group">
                      <label for="currentConditions"
                        >Current Health Issues</label
                      >
                      <textarea
                        class="form-control"
                        id="currentConditions"
                        rows="5"
                        disabled
                      >
Diabetes type 2, Hypertension.</textarea
                      >
                    </div>
                    <div class="form-group">

                      <textarea

                        rows="3"
                        disabled
                      >
Metformin 500mg daily, Lisinopril 10mg daily.</textarea

                    <div class="form-group">

    <script>
      // Script to handle edit button click
      document
        .getElementById("editProfileBtn")
        .addEventListener("click", function () {
          document
            .getElementById("personalInfoForm")
            .querySelectorAll("input, textarea")
            .forEach(function (el) {
              el.removeAttribute("disabled");
            });
          document
            .getElementById("medicalInfoForm")
            .querySelectorAll("input, textarea")
            .forEach(function (el) {
              el.removeAttribute("disabled");
            });

          document.getElementById("patientName").focus();
        });
    </script>
